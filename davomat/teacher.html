<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Панель учителя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="card shadow">
      <div class="card-body">
        <h2 id="teacherName"></h2>
        <form id="attendanceForm" class="row g-3 mt-3">
          <div class="col-md-3">
            <input type="text" class="form-control" id="className" readonly>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" id="count" placeholder="Кол-во" min="1" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="studentName" placeholder="Имена учеников через запятую" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="reason" placeholder="Причина отсутствия" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Отметить отсутствующих</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5>Список отсутствующих</h5>
        <ul id="absentList" class="list-group"></ul>
      </div>
    </div>
  </div>
  <script src="teacher.js"></script>
</body>
</html>
