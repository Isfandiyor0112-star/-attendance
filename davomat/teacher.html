<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Панель учителя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="card shadow">
      <div class="card-body">
        <h2 id="teacherName" data-i18n="teacher_panel"></h2>
        <form id="attendanceForm" class="row g-3 mt-3">
          <div class="col-md-3">
            <input type="text" class="form-control" id="className" readonly placeholder="Класс" data-i18n="class">
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" id="count" placeholder="Кол-во" min="1" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="studentName" placeholder="Имена учеников через запятую" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="reason" placeholder="Причина отсутствия" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100" data-i18n="mark_btn">Отметить отсутствующих</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 data-i18n="absent_list">Список отсутствующих</h5>
        <ul id="absentList" class="list-group"></ul>
      </div>
    </div>
  </div>
  <div class="position-absolute top-0 end-0 p-3" style="z-index:10000;">
    <div class="btn-group">
      <button id="lang-ru" class="btn btn-light btn-sm">
        <img src= "https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" width="16" height="12" alt="RU"> Рус
      </button>
      <button id="lang-uz" class="btn btn-light btn-sm">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Flag_of_Uzbekistan.svg" width="16" height="12" alt="UZ"> Uzb
      </button>
    </div>
  </div>
  <script src="teacher.js"></script>
  <script>
const translations = {
  ru: {
    teacher_panel: "Панель учителя",
    class: "Класс",
    date: "Дата",
    count: "Кол-во",
    students: "Имена учеников через запятую",
    reason: "Причина отсутствия",
    mark_btn: "Отметить отсутствующих",
    absent_list: "Список отсутствующих"
  },
  uz: {
    teacher_panel: "O'qituvchi paneli",
    class: "Sinf",
    date: "Sana",
    count: "Soni",
    students: "O'quvchilar ismlari vergul bilan",
    reason: "Yo‘qlik sababi",
    mark_btn: "Yo‘qlikni belgilash",
    absent_list: "Yo‘qliklar ro‘yxati"
  }
};

function setLang(lang) {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (translations[lang][key]) el.textContent = translations[lang][key];
  });
  localStorage.setItem('lang', lang);
}

document.getElementById('lang-ru').onclick = () => setLang('ru');
document.getElementById('lang-uz').onclick = () => setLang('uz');
const lang = localStorage.getItem('lang') || 'ru';
setLang(lang);
</script>
</body>
</html>
