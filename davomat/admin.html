<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin-Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h2 data-i18n="admin_panel_title">Админ-панель школы №22</h2>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="dateFilter" class="form-label" data-i18n="choose_date">Выберите дату:</label>
        <select id="dateFilter" class="form-select"></select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title" data-i18n="total_absent">Всего отсутствующих</h5>
            <p class="card-text fs-2" id="totalAbsent">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center">
            <div>
              <h5 class="mb-2" data-i18n="reason_stats">Статистика причин отсутствия</h5>
              <canvas id="reasonChart" width="160" height="120"></canvas>
            </div>
            <div id="reasonLegend" class="ms-3"></div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="d-flex justify-content-end mb-3">
      <button id="clearHistory" class="btn btn-danger" data-i18n="clear_history">Очистить историю</button>
    </div>

    <!-- Контейнер для диаграмм по классам -->
    <div id="classChartsContainer" class="row mt-4"></div>
    <div class="position-absolute top-0 end-0 p-3" style="z-index:10000;">
      <div class="btn-group">
        <button id="lang-ru" class="btn btn-light btn-sm" data-i18n="language_russian">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" width="16" height="12" alt="RU"> Рус
        </button>
        <button id="lang-uz" class="btn btn-light btn-sm" data-i18n="language_uzbek">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Flag_of_Uzbekistan.svg" width="16" height="12" alt="UZB"> Uzb
        </button>
      </div>
    </div>
    </div>
  </div> </script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="admin.js"></script>
</body></html>
